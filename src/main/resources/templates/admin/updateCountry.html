  <header th:include="common/admin_sidebar"></header>

  <div class="content-wrapper">
    <div class="container my-3">
      <div class="card-body">
        <h3 class="text-center">Add Country</h3>
        <hr>
        <form th:action="@{/country/addCountry}" method="POST" class="text-center">
          <input type="hidden" name="id" th:value="${country.getId()}">
          <input type="text" name="fullName" placeholder="Enter Full Name"
                 class="form-control mb-4 col-6 mx-auto" required="required" th:value="${country.getFullName()}">
          <input type="text" name="shortName" placeholder="Enter Short Name"
                 class="form-control mb-4 col-6 mx-auto" th:value="${country.getShortName()}">
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
