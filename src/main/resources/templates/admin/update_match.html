<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fantasy Football</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <div class="card-body">
        <div th:if="*{message != null}" th:fragment="alert (type, message)"
             class="alert alert-warning alert-dismissible fade show text-center" role="alert"
             th:classappend="'alert-' + ${type}">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <span th:text="${message}">Test</span>
        </div>
        <form th:action="@{/match/saveUpdateMatch}" th:object="${match}" method="POST" class="text-center">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{roundId}">
            <small class="text-left">Team 1 Name</small>
            <input type="text" th:field="*{team1Name}" placeholder="Enter Team1 Name"
                   class="form-control mb-4 col-6 mx-auto" required="required">
            <small class="text-left">Team 1 Goal</small>
            <input type="number" th:field="*{team1Goal}" placeholder="Enter Team1 Goal"
                   class="form-control mb-4 col-6 mx-auto" required="required">
            <small class="text-left">Team 2 Name</small>
            <input type="text" th:field="*{team2Name}" placeholder="Enter Team2 Name"
                   class="form-control mb-4 col-6 mx-auto" required="required">
            <small class="text-left">Team 2 Goal</small>
            <input type="number" th:field="*{team2Goal}" placeholder="Enter Team2 Goal" class="form-control mb-4 col-6 mx-auto"
                   required="required">
            <small class="text-left">Match Time</small>
            <input type="text" th:field="*{matchTime}" placeholder="Enter Match Time"
                   class="form-control mb-4 col-6 mx-auto" required="required">
            <button type="submit" class="btn btn-primary">Save match</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
