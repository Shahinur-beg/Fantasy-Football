<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <title>Player List</title>
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">


  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{../css/show_user_list.css}">
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <head th:include="user/common/head::head"></head>
</head>
<body>
<header th:replace="user/common/navbar::navbar"> </header>

<div class="container mb-5">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <tr>
              <form th:action="@{/players/Usersearch}" >
                <div class="col-lg-3" align="right">
                  <input type="text" name="keyword" class="form-control" placeholder="search here...">
                </div>
                <div class="col-lg-3" align="right">
                  <input type="submit" class="btn-success form-control">
                </div>
              </form>
              <div><a href="/players" class="btn btn-info p-4" th:align="right">View All player</a></div>
            </tr>
            <thead>
            <tr>

              <th><span>Players</span></th>
              <th class="text-center"><span>Player Name</span></th>
              <th class="text-center"><span>Country</span></th>
              <th class="text-center"><span>Position</span></th>
              <th class="text-center"><span>Value</span></th>
              <th class="text-center"><span>Last Round Point</span></th>
              <th class="text-center"><span>Status</span></th>
              <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr th:each="player : ${players}">

              <td>

                <img th:src="${player.picture}" height="50" width="40"></td>
              <td>
                <h6 th:text="${player.nickname}"></h6></td>
              <td><h6 th:text="${player.country}"></h6></td>
              <td><h6 th:text="${player.positionType}"></h6></td>
              <td><h6 th:text="${player.value}"></h6></td>
              <td><h6 th:text="${player.playerPoints}"></h6></td>
              <td><h6 th:text="${player.status}"></h6></td>
            </tr>


            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<footer th:include="user/common/footer"></footer>
<div th:include="user/common/js-files"></div>

</body>

</html>
