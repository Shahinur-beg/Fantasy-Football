<html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymleaf.org ">

<header  th:fragment="admin_sidebar">
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/admin/admin_page" class="brand-link">
      <img src="/image/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Football Dashboard</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div  th:if="${image}" style="margin-bottom: 10px">
          <img th:src="@{'data:image/jpeg;base64,'+${image}}" style="width: 50px; height: 50px" class="img-circle elevation-1" alt="User Image"/>
        </div>
        <div th:unless="${image}"  style="margin-bottom: 10px">
          <img  style="height: 150px; width: 150px; border-radius: 50%; overflow: hidden" th:src="@{/image/lte.png}" class="img-circle elevation-1" alt="profile Image">
        </div>
        <div class="info">
          <a th:text="${name}" href="/common/profilePage" class="d-block"></a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="mt-3 pb-3 mb-3 d-flex btn-lg">
        <a href="/common/profilePage" class="btn btn-outline-primary">My Profile</a>
      </div>


      </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
</header>
</html>
