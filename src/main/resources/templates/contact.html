<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.0/dist/email.min.js"></script>



<script>
  (function() {
    // https://dashboard.emailjs.com/admin/account
    emailjs.init('PwZ7XAY4KXisC1lVt');
  })();
  function sendMail() {


    console.log("This is my");
    var params = {
      from_name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      message: document.getElementById("message").value,
    };

    const serviceID = "service_woyqyo2";
    const templateID = "template_zufuedb";

    emailjs.send(serviceID, templateID, params)
            .then(res=>{
              document.getElementById("name").value = "";
              document.getElementById("email").value = "";
              document.getElementById("message").value = "";
              document.getElementById("msg").innerHTML ="Hi! Your Message Sent successfully.";

            })
            .catch(err=>console.log(err));

  }

</script>
